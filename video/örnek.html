<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRetroTV</title>
    <link rel="stylesheet" href="assest/style.css">
</head>
<body>
    <div class="tv">
        <img src="images/tvbackclean.webp" alt="">
    </div>

    <button onclick="toggleVideo()" style="z-index: 1; position: relative; bottom: 162px; left: 719px; height: 30px; width: 30px; border: 1px; border-radius: 20px;"></button>

    <div id="videoContainer">
        <video id="myVideo">
            <source src="images/Bow Wow, Jagged Edge - My Baby.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="volume-controls">
        <button onclick="changeVolume(-0.1)">ðŸ”‰</button>
        <button onclick="changeVolume(0.1)">ðŸ”Š</button>
    </div>

    <div id="volumeIndicator" class="volume-indicator">
        Ses Seviyesi: <progress id="volumeBar" value="1" max="1"></progress>
        <span id="volumeText">100%</span>
    </div>

    <div id="tvbuttons" class="tvremotebackground">
        <ul>
            <li>
                <button class="tvremote" style="color: rgb(0, 255, 0);" onclick="toggleVideo()">POWER</button>
            </li>
            <li>
                <button id="btn_next" type="button" name="" value="" class="tvremote tvremotebutton-on" style="color: rgb(0, 0, 0);">KANAL â–²</button>
            </li>
            <li>
                <button id="btn_prev" type="button" name="" value="" class="tvremote tvremotebutton-on" style="color: rgb(0, 0, 0);">KANAL â–¼</button>
            </li>
            <li>
                <button class="tvremote" onclick="changeVolume(0.1)">SES +</button>
            </li>
            <li>
                <button  class="tvremote" onclick="changeVolume(-0.1)">SES -</button>
            </li>
            <li>
                <button id="myVideo" class="tvremote" onclick="pause()">Durdur / Oynat</button>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <script>
        document.addEventListener('keydown', function(event) {
             // F tuÅŸuna basÄ±ldÄ±ÄŸÄ±nda tam ekran yapmak
             
             if (event.key === 'F' || event.key === 'f') {
                 toggleFullScreen();
             }
         });

         $("video").click(function() {
    var video = $("#myVideo").get(0);

    if ( video.paused ) {
        video.play();
        $(".play").hide();
        $(".pause").show();
    }
    
    else {
        video.pause();
        $(".play").show();
        $(".pause").hide();
    }

    return false;
});
 
         function toggleFullScreen() {
             var videoElement = document.querySelector('video'); // Ä°lk video elementini seÃ§
 
             if (!document.fullscreenElement &&    // EÄŸer ÅŸu anda tam ekran deÄŸilse
                 !document.mozFullScreenElement && // Firefox iÃ§in
                 !document.webkitFullscreenElement && // Chrome ve Safari iÃ§in
                 !document.msFullscreenElement) {  // IE/Edge iÃ§in
                 
                if (videoElement.requestFullscreen) {
                     videoElement.requestFullscreen(); // Videoyu tam ekran yap
                }

                else if (videoElement.mozRequestFullScreen) { // Firefox
                     videoElement.mozRequestFullScreen();
                }

                else if (videoElement.webkitRequestFullscreen) { // Chrome ve Safari
                     videoElement.webkitRequestFullscreen();
                }

                else if (videoElement.msRequestFullscreen) { // IE/Edge
                     videoElement.msRequestFullscreen();
                }
             }
            else {
                 // Tam ekrandan Ã§Ä±kmak
                 if (document.exitFullscreen) {
                     document.exitFullscreen();
                }

                else if (document.mozCancelFullScreen) { // Firefox
                     document.mozCancelFullScreen();
                }

                else if (document.webkitExitFullscreen) { // Chrome ve Safari
                     document.webkitExitFullscreen();
                }

                else if (document.msExitFullscreen) { // IE/Edge
                     document.msExitFullscreen();
                }
             }
         }

         function toggleVideo() {
            var videoContainer = document.getElementById("videoContainer");
            var video = document.getElementById("myVideo");
            var volumeIndicator = document.getElementById("volumeIndicator");
            var volumeControls = document.querySelector(".volume-controls");
            // EÄŸer video gizliyse, gÃ¶ster

            if (videoContainer.style.display === "none" || videoContainer.style.display === "") {
                videoContainer.style.display = "block"; // Video gÃ¶rÃ¼nÃ¼r olsun
                volumeIndicator.style.display = "block"; // Ses gÃ¶stergesini aÃ§
                volumeControls.style.display = "block";
                video.play(); // Videoyu baÅŸlat
            }

            else {
                // Videoyu durdurma butonu kaldÄ±rÄ±lmÄ±ÅŸtÄ±r
                video.pause(); // Videoyu durdur
                video.currentTime = 0; // Videoyu baÅŸa sar
                videoContainer.style.display = "none"; // Videoyu gizle
                volumeIndicator.style.display = "none"; // Ses gÃ¶stergesini gizle
                volumeControls.style.display = "none"; // Ses gÃ¶stergesini aÃ§
                volumeControls.style.display = "none";
                volumeControls.style.display = "none"; // Ses gÃ¶stergesini gizle
            }
        }

        function changeVolume(amount) {
            var video = document.getElementById("myVideo");
            var volumeBar = document.getElementById("volumeBar");
            var volumeText = document.getElementById("volumeText");
            var newVolume = video.volume + amount;
           
            if (newVolume > 1) {
                newVolume = 1; // Maksimum ses
            }

            else if (newVolume < 0) {
                newVolume = 0; // Sesi tamamen kapat
            }

            video.volume = newVolume;
            volumeBar.value = newVolume;
            volumeText.innerText = Math.round(newVolume * 100) + "%"; // YÃ¼zde olarak gÃ¶ster
        }

     </script>
</body>
</html>
